services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    links:
      - app

  app:
    image: hello_world
    container_name: app
    restart: always
    ports:
      - "8080:8080"
